
<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
          <h2><i class="fa fa-database "></i>Guía de Códigos Postales</h2>
      </mat-card-title>
      <span class="fill-remaining-space "></span>
      <mat-card-actions>
          <span title="Cerrar " aria-label="Cerrar " (click)="onNoClick() " class="material-icons pointer ">
              close
          </span>
      </mat-card-actions>

     

  </mat-card-header>
  <mat-divider></mat-divider>
          <!-- inicio tabla -->
          <mat-form-field appearance="fill">
            <mat-label>Provincias</mat-label>
            <mat-select [(ngModel)]="provinciaSelected" (selectionChange)="changeProvincia($event.value)" required>
              <mat-option *ngFor="let provincia of provincias" [value]="provincia" >
                {{provincia.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-label>Por Cp. o Nombre<span class="material-icons">search</span></mat-label>
          <mat-form-field appearance="fill" disabled>
            <input matInput  (keyup)="applyFilter($event)">
          </mat-form-field>

          <table mat-table [dataSource]="dataSourceCp" class="mat-elevation-z8">
  
      
            <ng-container matColumnDef="cp">
              <th mat-header-cell *matHeaderCellDef> Cp. </th>
              <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre. </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="pod">
              <th mat-header-cell *matHeaderCellDef> Partido,Dpto. o Sucursal </th>
              <td mat-cell *matCellDef="let element"> {{element.pod}} </td>
            </ng-container>
          
            <ng-container matColumnDef="provincia">
                <th mat-header-cell *matHeaderCellDef> Provincia. </th>
                <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
              </ng-container>
           
          
         
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'rowSelectedColor':row.id_cp==codigoPostalSelected?.id_cp}" (click)="clickRowElement(row)"></tr>
          
            
          </table>
          <mat-paginator [pageSizeOptions]="[5,10, 20]" showFirstLastButtons></mat-paginator>

          <!-- fin tabla -->
  
  </mat-card>
