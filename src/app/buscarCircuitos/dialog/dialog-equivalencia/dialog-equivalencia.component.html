
<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
          <h6><i class="fa fa-database "></i>Equivalencia entre Localidades del Sistema de Clasificaci√≥n y SG</h6>
      </mat-card-title>
      <span class="fill-remaining-space "></span>
      <mat-card-actions>
          <span title="Cerrar " aria-label="Cerrar " (click)="onNoClick() " class="material-icons pointer ">
              close
          </span>
      </mat-card-actions>

     

  </mat-card-header>
  <mat-divider></mat-divider>

  


  <mat-form-field appearance="fill">
    <mat-label>Partidos</mat-label>
    <mat-select [(ngModel)]="partidoSelected" (selectionChange)="changePartido($event.value)" required>
      <mat-option *ngFor="let partido of data.partidos" [value]="partido" >
        {{partido.detalle_seccion}}
      </mat-option>
    </mat-select>
  </mat-form-field>



  <mat-label>Nombre SGE<span class="material-icons">search</span></mat-label>
          <mat-form-field appearance="fill" disabled>
            <input matInput  (keyup)="applyFilter($event)">
          </mat-form-field>

  <table mat-table [dataSource]="dataSourceEquivalencia" class="mat-elevation-z8">
    <ng-container matColumnDef="tx_nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre SGE. </th>
      <td mat-cell *matCellDef="let element"> {{element.tx_nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cto">
      <th mat-header-cell *matHeaderCellDef> Cto. </th>
      <td mat-cell *matCellDef="let element"> {{element.cto}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tx_partido">
      <th mat-header-cell *matHeaderCellDef> Partido. </th>
      <td mat-cell *matCellDef="let element"> {{element.tx_partido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="observac">
        <th mat-header-cell *matHeaderCellDef> Asignada A. </th>
        <td mat-cell *matCellDef="let element" class="truncate-text" id="id_localidad-{{element.observac}}"
        (mouseover)="clickElement(element)"> {{element.observac}} </td>
      </ng-container>
   
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'rowSelectedColor':row.id_equivalencia==equivalenciaSelected?.id_equivalencia}" (click)="clickRowElement(row)"></tr>
  
    
  </table>
  <mat-paginator [pageSizeOptions]="[5,10, 20]" showFirstLastButtons></mat-paginator>
      

  
  </mat-card>
