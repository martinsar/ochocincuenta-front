
<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
          <h2><i class="fa fa-database "></i>Partidos y Dptos</h2>
      </mat-card-title>
      <span class="fill-remaining-space "></span>
      <mat-card-actions>
          <span title="Cerrar " aria-label="Cerrar " (click)="onNoClick() " class="material-icons pointer ">
              close
          </span>
      </mat-card-actions>

     

  </mat-card-header>
  <mat-divider></mat-divider>
          <!-- inicio tabla -->
          <mat-form-field appearance="fill">
            <mat-label>Partidos</mat-label>
            <mat-select [(ngModel)]="provinciaSelected" (selectionChange)="changeProvincia($event.value)" required>
              <mat-option *ngFor="let provincia of provincias" [value]="provincia">
                {{provincia.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-label>Por dpto o Cabecera<span class="material-icons">search</span></mat-label>
          <mat-form-field appearance="fill" disabled>
            <input matInput  (keyup)="applyFilter($event)">
          </mat-form-field>
          {{departamentoSelected?.id_localidad}}
          <table mat-table [dataSource]="dataSourceDeptos" class="mat-elevation-z8">

            <!-- Weight Column -->
            <ng-container matColumnDef="provincia">
              <th mat-header-cell *matHeaderCellDef> Provincia. </th>
              <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="dpto">
              <th mat-header-cell *matHeaderCellDef> Dpto. </th>
              <td mat-cell *matCellDef="let element"> {{element.dpto}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cabecera">
              <th mat-header-cell *matHeaderCellDef> Cabecera. </th>
              <td mat-cell *matCellDef="let element"> {{element.cabecera}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cp">
                <th mat-header-cell *matHeaderCellDef> Cp. </th>
                <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
              </ng-container>
           
          
            <ng-container matColumnDef="tipoCalle">
              <th mat-header-cell *matHeaderCellDef> Tipo calle. </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'rowSelectedColor':row.dpto==departamentoSelected?.dpto}" (click)="clickRowElement(row)"></tr>
          
            
          </table>
          <mat-paginator [pageSizeOptions]="[5,10, 20]" showFirstLastButtons></mat-paginator>

          <!-- fin tabla -->
  
  </mat-card>
