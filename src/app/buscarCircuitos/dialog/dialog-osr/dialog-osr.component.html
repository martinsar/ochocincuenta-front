
<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>
          <h6><i class="fa fa-database "></i>Oficinas Seccionales del RENAPER, Hospitales y Consultados</h6>
      </mat-card-title>
      <span class="fill-remaining-space "></span>
      <mat-card-actions>
          <span title="Cerrar " aria-label="Cerrar " (click)="onNoClick() " class="material-icons pointer ">
              close
          </span>
      </mat-card-actions>

     

  </mat-card-header>
  <mat-divider></mat-divider>
  
    <form [formGroup]="formBuscador">
    <mat-radio-group aria-label="Select an option" formControlName="tipoBusqueda" class="flex-radio-button" style=" border-color: #d2cfcd;
    width: 60%;
    border-style: ridge;" (change)="changeTipoBusqueda($event.value)">
      <mat-radio-button value="1">N° de Of. o Nombre</mat-radio-button>
      <mat-radio-button value="2">CP. o Partido</mat-radio-button>
      <!--mat-error *ngIf="f['tipoBusqueda'].errors && f['tipoBusqueda'].errors['required']">Ingrese un criterio de busqueda...</mat-error-->
    </mat-radio-group>
    
    

 
    


          <!-- inicio tabla -->
          <mat-form-field appearance="fill">
            <mat-label>Provincias</mat-label>
            <mat-select formControlName="provinciaSelected" (selectionChange)="changeProvincia($event.value)" required>
              <mat-option *ngFor="let provincia of provincias" [value]="provincia" >
                {{provincia.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-label><span class="material-icons">search</span></mat-label>
          <mat-form-field appearance="fill" disabled>
            <input matInput  (keyup)="applyFilter($event)" formControlName="calle">
          </mat-form-field>
        </form>
          <table mat-table [dataSource]="dataSourceOsr" class="mat-elevation-z8">
           
            <ng-container matColumnDef="nof">
              <th mat-header-cell *matHeaderCellDef> N° Of. </th>
              <td mat-cell *matCellDef="let element">{{element.nof}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre. </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cp">
              <th mat-header-cell *matHeaderCellDef> CP. </th>
              <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
            </ng-container>
          
            <ng-container matColumnDef="pod">
                <th mat-header-cell *matHeaderCellDef> Partido, Dpto. o País. </th>
                <td mat-cell *matCellDef="let element"> {{element.pod}} </td>
            </ng-container>
              
              
            <ng-container matColumnDef="provincia">
              <th mat-header-cell *matHeaderCellDef> Provincia. </th>
              <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
            </ng-container>
         
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'rowSelectedColor':row.nof==osrSelected?.nof}" (click)="clickRowElement(row)"></tr>
          
            
          </table>
          <mat-paginator [pageSizeOptions]="[5,10, 20]" showFirstLastButtons></mat-paginator>

          <!-- fin tabla -->
  
  </mat-card>
